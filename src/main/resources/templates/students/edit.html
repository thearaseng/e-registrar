<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Edit Student</h2>
  <form th:action="@{/students/save}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{studentId}">
    <div class="mb-3">
      <label for="studentNumber" class="form-label">Student Number</label>
      <input id="studentNumber" type="text" class="form-control" th:field="*{studentNumber}">
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" type="text" class="form-control" th:field="*{firstName}">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" type="text" class="form-control" th:field="*{lastName}">
    </div>
    <div class="mb-3">
      <label for="cgpa" class="form-label">CGPA</label>
      <input id="cgpa" type="text" class="form-control" th:field="*{cgpa}">
    </div>
    <div class="mb-3">
      <label for="enrollmentDate" class="form-label">Enrollment Date</label>
      <input type="date" class="form-control" id="enrollmentDate"
        th:field="*{enrollmentDate}" th:value="${#dates.format(student.enrollmentDate, 'yyyy-MM-dd')}" required>
    </div>
    <div class="mb-3 form-group">
      <label for="international" class="form-label">International</label>
      <select class="form-control" id="international" th:field="*{isInternational}">
        <option value="true" th:selected="${student.isInternational}">Yes</option>
        <option value="false" th:selected="${!student.isInternational}">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<footer class="footer bg-light text-center py-3">
  <div class="container">
    <span>&copy; 2023 Your App. All rights reserved.</span>
  </div>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
